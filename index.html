<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify</title>
</head>
<body>
    <main class="clearfix">
        <div class="barra-upgrade">
            <div class="testo-bianco" id="pulsante-upgrade">
                EFFETTUA L'UPGRADE 
            </div>

        </div>

        <div class="barra-laterale float-sx" >

        </div>

        <div class="parte-centrale float-sx">
            prova prova


        </div>

    </main>

    <footer>
        <div class="contenitore-flex">
            <div id="info-brano">
                <img id="miniatura-brano" src="img/sinister.jpeg" alt="Sinister">
                <div id="artista-titolo">
                    <span>Sinister</span>
                    <span>Brano Nome</span>
                </div>
            </div>
            <div>
                <i class="far fa-heart"></i>
                <i class="far fa-folder"></i>
            </div>

        </div>
        <div class="contenitore-flex" id="durata">
            <div id="controlli">
                <i class="fas fa-random"></i>
                <i class="fas fa-step-backward"></i>
                <i class="far fa-play-circle"></i>
                <i class="fas fa-step-forward"></i>
                <i class="fas fa-redo-alt"></i>
            </div>
            <span>0:25</span>
            <div id="barra-tempo">
                <div id="barra-bianca"></div>
            </div>
            <span>4.35</span>

        </div>
        <div class="contenitore-flex" id="volume">
            <i class="far fa-list-ul"></i>
            <i class="fas fa-desktop"></i>
            <i class="fas fa-volume-up"></i>
            <div id="barra-volume">
                <div id="barra-bianca"></div>
            </div>   


        </div>

    </footer>
    
</body>
</html>
